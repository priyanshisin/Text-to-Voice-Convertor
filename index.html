<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Convertor - Priyanshi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <h1>
        <span class="waviy">
                <span style="--i:1">T</span>
                <span style="--i:2">E</span>
                <span style="--i:3">X</span>
                <span style="--i:4">T</span>
                <span style="--i:5">&nbsp;</span>
                <span style="--i:7">T</span>
                <span style="--i:8">O</span>
                <span style="--i:9">&nbsp;</span>
                <span style="--i:10">S</span>
                <span style="--i:11">P</span>
                <span style="--i:12">E</span>
                <span style="--i:13">E</span>
                <span style="--i:14">C</span>
                <span style="--i:15">H</span>
        </span>
    </h1>
    <h3>Let's speak with a new voice!</h3>
    <textarea placeholder="Write anything here..."></textarea>
    <div class="row">
        <select></select>
        <button><img src="images/play.png">Listen</button>
    </div>
</div>

<script src="script.js"></script>

</html>
